<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Facts API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #fact {
      font-size: 1.2em;
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      display: inline-block;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üêæ Random Cat Facts</h1>
  <div id="fact">Loading...</div><br>
  <button onclick="getCatFact()">Get Another Fact</button>

  <script>
    function getCatFact() {
      fetch("https://catfact.ninja/fact")
        .then(response => response.json())
        .then(data => {
          document.getElementById("fact").innerText = data.fact;
        })
        .catch(error => {
          document.getElementById("fact").innerText = "Error fetching fact: " + error;
        });
    }

    // Load first fact on page load
    getCatFact();
  </script>
</body>
</html>
